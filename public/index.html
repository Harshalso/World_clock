<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <div class="clock">
            <div class="timezone">
                <h2>New York (EST)</h2>
                <p id="nyc-time"></p>
            </div>
            <div class="timezone">
                <h2>London (GMT)</h2>
                <p id="london-time"></p>
            </div>
            <div class="timezone">
                <h2>Tokyo (JST)</h2>
                <p id="tokyo-time"></p>
            </div>
            <div class="timezone">
                <h2>Sydney (AEST)</h2>
                <p id="sydney-time"></p>
            </div>
            <div class="timezone">
                <h2>India (IST)</h2>
                <p id="india-time"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
